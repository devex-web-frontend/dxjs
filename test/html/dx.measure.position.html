<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="../../lib/classlist/classList.js"></script>
	<script src="../../src/dx.core.js"></script>
	<script src="../../src/dx.measure.js"></script>
</head>
<body>
	<div class="scrollable" style="position: absolute; top: 100px; left: 100px; width: 100px; height: 100px; overflow: scroll;">
		<div class="spacer" style="width: 200px; height: 200px;"></div>
		<div class="element" style="width: 100px; height: 20px; background: lime;"></div>
	</div>

	<script>
		document.addEventListener('dblclick', function() {
			var pos = DX.Measure.getPosition(document.querySelector('.element')),
				newEl = document.createElement('div');

			newEl.style.position = 'absolute';
			newEl.style.top = pos.y + 'px';
			newEl.style.left = pos.x + 'px';
			newEl.style.backgroundColor = 'red';
			newEl.style.width = '50px';
			newEl.style.height = '20px';

			document.body.appendChild(newEl);
			console.log(pos);
		})
	</script>
</body>
</html>
